  <script>
  let timee = document.querySelector("#timee");
  setInterval(nextSpam, 1);
  function nextSpam(){
    var d = new Date();
    var year = d.getFullYear();
    var month = d.getMonth();
    if (month <10) {
      var mon = "0" + month;
    } else {
      var mon = month;
    }
    var day = d.getDate();
    var hour = d.getHours();
    var minutes = d.getMinutes();
    var second = d.getSeconds();
    if (second < 10) {
      var sec = "0" + second;
    } else {
      var sec = second;
    }
    var mill = d.getMilliseconds();
    if (mill <10) {
      var mil = "00" + mill;
    } else if (mill <100) {
      var mil = "0" + mill;
    } else {
      var mil = mill;
    }
    var time = (year + "." + (mon + 1) + "." + day + " - " + hour + ":" + minutes + ":" + sec + ":" + mil);
    timee.innerHTML = `${time}`;
  }
  </script>
