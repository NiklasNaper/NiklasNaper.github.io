    <script type="text/javascript">

    const secmem = document.querySelector(".membersec")
    const db = firebase.database();
    const members = db.ref("Members");
    const load = document.querySelector(".Load");
    const css = document.querySelector("#styling");

    function visMembers(snapshot){
      let memSnap = snapshot.val();
      let key = snapshot.key;
      let yt = "";
      let sub = "";
      let tsub = "";

      if (memSnap.YoutubeName == ("nei")) {
        yt = `<p id="nochan">No YT channel</p>`;
      } else if (memSnap.Twitch == ("Ja")) {
        yt = `<p id="twitchchannel">Twitch:</p><p id="twitchname">${memSnap.Twitchname}</p>`;
      } else {
        yt = `<p id="ortxt">Youtubechannel:</p><p id="ytName">${memSnap.YoutubeName}</p>`;
      }

      if (memSnap.Subscribers == (0)) {
        sub = ``;
      } else {
        sub = `<p id="subcount">Sub count:</p><p id="subamount">${memSnap.Subscribers}</p>`;
      }

      if (memSnap.Tsubs == (0)) {
        tsub = ``;
      } else {
        tsub = `<p id="tsub">Sub count:</p> <p id="tsubcount">${memSnap.Tsubs}</p>`;
      }

      secmem.innerHTML += `
      <section id="onemember">
      <h1 id="memberName">${memSnap.Name}</h1>
      <p id="ortxtKD">KD:</p><p id="memKD">${memSnap.KD}</p>
      <img id="mempic" src=${memSnap["Ppic"]} title="Profilepicture">
      ${yt}
      ${sub}
      ${tsub}
      <p id="specifyerkill">Kill Amount:</p><p id="killamount">${memSnap.Kills}</p>
      </section>
      `;

      if (secmem != 0) {
        load.innerHTML = ``;
      }
    }

    function visAlle(){
      secmem.innerHTML = ``;
      members
      .on("child_added",visMembers);
    }

    function visKD(){
      secmem.innerHTML = ``;
      members
      .orderByChild("KD")
      .limitToLast(1)
      .on("child_added",visMembers);

    }

    function visSubs(){
      secmem.innerHTML = ``;
      members
      .orderByChild("Subscribers")
      .limitToLast(1)
      .on("child_added",visMembers);
    }

    function visTSubs(){
      secmem.innerHTML = ``;
      members
      .orderByChild("Tsubs")
      .limitToLast(1)
      .on("child_added",visMembers);
    }

    function visSkills(){
      secmem.innerHTML = ``;
      members
      .orderByChild("Skills")
      .equalTo(true)
      .on("child_added",visMembers);
    }

    function visKills(){
      secmem.innerHTML = ``;
      members
      .orderByChild("Kills")
      .limitToLast(1)
      .on("child_added",visMembers);
    }

    visAlle();

    let farge = "en";
    function nyTheme(){
      if (farge == "en") {
        css.innerHTML = `

        #onemember{
          transition: 1s;
          background-color: black;
        }
        #nochan{
          transition: 1s;
          color: white;
        }
        #specifyerkill{
          transition: 1s;
          color: white;
        }
        #ortxt, #ytName, #subcount, #subamount{
          transition: 1s;
          color: white;
        }
        #killamount{
          transition: 1s;
          color: white;
        }
        #ortxtKD, #memKD{
          transition: 1s;
          color: white;
        }
        `
        farge = "to";
      } else if (farge == "to") {
        css.innerHTML = `

        #onemember{
          transition: 1s;
          background-color: white;
        }
        #nochan{
          transition: 1s;
          color: black;
        }
        #specifyerkill{
          transition: 1s;
          color: black;
        }
        #ortxt, #ytName, #subcount, #subamount{
          transition: 1s;
          color: black;
          }
        #killamount{
          transition: 1s;
          color: black;
        }
        #ortxtKD, #memKD{
          transition: 1s;
          color: black;
        }`
        farge = "en";
      }
    }
    </script>
