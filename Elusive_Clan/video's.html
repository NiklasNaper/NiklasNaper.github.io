      <script type="text/javascript">

      const db = firebase.database();
      const video = db.ref("Videoes");
      const secvid = document.querySelector("#vidsec");
      const load = document.querySelector(".Load");
      const css = document.querySelector("#stil");
      const sidebar = document.querySelector(".sidebar");


      function visVids(snapshot){
        let vidSnap = snapshot.val();
        let key = snapshot.key;

        secvid.innerHTML += `
        <section id="secvids">
        <iframe id="videoframe" src=${vidSnap["Video URL"]} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        `;
        if (secvid.innerHTML != 0) {
          load.innerHTML = ``;
        }

      }

      function visAlle(){
        secvid.innerHTML = ``;
      video
      .on("child_added",visVids)
}
      visAlle();

      let farge = "en";
      function nyTheme(){
        if (farge == "en") {
          css.innerHTML = `
          #secvids{
            background-color: black;
            transition: 1s;
          }
          `
          farge = "to";
        } else if (farge == "to") {
          css.innerHTML = `
          #secvids{
            background-color: white;
            transition: 1s;
          }
          `
          farge = "en";
        }
      }
