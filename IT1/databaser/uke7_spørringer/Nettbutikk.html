<script type="text/javascript">
  const db = firebase.database();
  const sko = db.ref("varer/sko");
  const jakker = db.ref("varer/jakker");

function visVare(snapshot){
  console.log(snapshot.val());
}


  jakker.on("child_added",visVare);
  //sko.on("child_added",visVare);

  sko.orderByChild("pris") //  sortteringsfunksjon for pris(childen pris)
  .limitToLast(2) //  gjør at det blir de to dyreste, eller de med høyest tall
  .on("child_added",visVare); //  dette er en spørrefunksjon som lytter etter nye oppføringer
// kjører visVare på hver oppføring
