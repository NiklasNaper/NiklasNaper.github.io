<main>
  <p id="load">Laster inn pok√©mon...</p>
<section id="secAllePokemon">

</section>

<script type="text/javascript">
const db = firebase.database();
const pokemon = db.ref("pokemon");
const load = document.querySelector("#load");
const secAllePokemon = document.querySelector("#secAllePokemon");
const css = document.querySelector("style");

function visPokemon(snapshot){
  let key = snapshot.key;
  let poke = snapshot.val();
  secAllePokemon.innerHTML += `
    <section class="pokemon">
    <h3>${key}:${poke["Name"]}</h3>
    <img src=${poke["Image URL"]}>
    <p>Type: ${poke["Type 1"]} and ${poke["Type 2"]}</p>
    <p>Max CP: ${poke["Max CP"]}</p>
    <p>Max HP: ${poke["Max HP"]}</p>
    </section>
    `;
      if(secAllePokemon != 0){
        load.innerHTML = ``;
      }
}

    pokemon.orderByKey().limitToFirst(151).on("child_added",visPokemon);

    function visSterkeste(){
      secAllePokemon.innerHTML = ``;
      pokemon
      .orderByChild("Max CP")
      .limitToLast(20)
      .on("child_added",visPokemon);
    }
    function visSvakeste(){
      secAllePokemon.innerHTML = ``;
      pokemon
      .orderByChild("Max CP")
      .limitToFirst(2)
      .on("child_added",visPokemon);
    }
    function visAlle(){
      secAllePokemon.innerHTML = ``;
      pokemon
      .orderByKey()
      .on("child_added",visPokemon);

    }
    function visTheme(){
      css.innerHTML =
      `body{
        background-color: black;
        color: white;

      }
      p{
        color: white;
      }
      header{
        background-color: grey;
      }`
    }

      function visThem(){
        css.innerHTML =
        `body{
          background-color: white;
          color: black;
      }`
}





</script>
