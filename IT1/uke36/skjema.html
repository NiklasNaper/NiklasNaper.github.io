<h1>Skjema/Skriv inn kallenavn</h1>


<form action="register.html">

<label> <h2>Registrering til min kule side</h2> </label>

<label for="inputnavn">Navn:</label>

<input id="inputnavn" type="text" name="navn" placeholder="skriv inn ditt navn" required>

<label for="inputalder">Alder:</label>

<input id="inputalder"type="number" name="Alder" placeholder="skriv inn noe" required>

<label for="skill">Skilz:</label>

<input id="skill"type="text" name="skill" placeholder="har du skillz?" required>

<br>
<label>hva ønsker du å spise</label>
<br>
<input id="rbtaco" type="radio" name="rbmat" value="taco">

<label for="rbtaco">Taco og sulte</label>

<input id="rbpizza" type="radio" name="rbmat" value="pizza">

<label for="rbpizza">Pizza og mett</label>


<button type="submit" name="registreringsknapp">Send inn skjema</button>


</form>
