<script type="text/javascript">


// variabler som refererer til firebase databasen
  const db = firebase.database();
  const kontaktliste = db.ref("kontaktliste");   //refererer til kontaktiste i databasen


  let kontakt = {
    "firstName":"Barack",
    "lastName":"Obama"
  }

  let kontakt1 = {
    "firstName":"xd",
    "lastName":"Nazarfa"
  }

  let zloopy = {
    "brawlers":"Spike"
  }
  kontaktliste.push(kontakt);
  kontaktliste.push(kontakt1);
  kontaktliste.push(zloopy);



function lesFraDb(snapshot){
  let nyKontakt = snapshot.val();
  document.body.innerHTML += `<p>Fornavn: ${nyKontakt.firstName}. Etternavn: ${nyKontakt.lastName}. Brawlere: ${nyKontakt.brawlers}</p>`;
}

kontaktliste.on("child_added", lesFraDb);

</script>
