        @keyframes ak {
            from{
                left: 60%;
                top: 50%;
            }
            10%{
                left: 62%;
                top: 51%;
            }
            to{
                left: 60%;
                top: 50%;
            }
        }
        @keyframes erlend {
            from{
                left: 0;
                top: 50%;
            }
            10%{
                transform: rotate(-10deg);
            }
            to{
                left: 0;
                top: 50%;
            }
        }
        @keyframes julian {
            from{
                left: 86%;
                top: 55%;
            }
            10%{
                left: 85.40%;
                top: 55.4%;
            }
            to{
                left: 85%;
                top: 55%;
            }
        }
        .firkant{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: peachpuff;
            animation: trekant 4s infinite alternate;
        }
        .img{
        position: absolute;
            width: 500px;
            height: 200px;
            animation: ak 0.01s infinite alternate;
        }
        .img2{
            position: absolute;
            animation: erlend 0.01s infinite alternate;
        }
        .img3{
            position: absolute;
            animation: julian 0.01s infinite alternate;
            width: 200px;
        }

    </style>
</head>
<body>
