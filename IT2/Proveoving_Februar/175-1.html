    <button type="button" name="button">Tilfeldig bilde</button>
    <script type="text/javascript">

    alert(window.innerWidth);

    btn.onclick = function(){
      let i = Math.round(Math.random());
      console.log(i);
      img.src = bilder[i];
    }

    </script>
  </body>
